    <div class="body">
        <div class="askQuestion">
            <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
                <div>
                    <h2>Ask Your Question</h2>
                </div>

                    <option value="Others">Others</option>

                <div class="mb-3 padding">
                    <label class="form-label">Title</label>
                    <textarea class="form-control" ngModel name="que" rows="1" formControlName="title"
                        required></textarea>
                </div>
                <div class="mb-3 padding">
                    <label class="form-label">What is your Question?</label>
                    <textarea class="form-control" ngModel name="que" rows="5" formControlName="questionBody"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload photos here</label>
                    <input class="form-control" type="file" multiple>
