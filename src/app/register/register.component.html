<div class="container-fluid">
    <div class="row">
      <div class="col-4" ></div>
        <div clas="col-md-7 offset-md-3" style="margin-top:65px;border-radius: 10px;background-color: white;margin-left: 30px;padding: 25px;background-color: rgb(236, 243, 243)
        ;">
            <div class="text-center">
                <h1>User Registration</h1>

            </div>
            <form [formGroup]="singupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="form-label">Name:</label>
                    <input size="50px" formControlName="name" [ngClass]="{'is-invalid':submitted && singupForm.get('name')?.errors}"  type="text" class="form-control" id="exampleInputName1" required>
                    <div *ngIf="submitted && singupForm.get('name')?.errors" class = "text-danger">
                      <div *ngIf="submitted && singupForm.get('name')?.errors?.['required'] ">
                      User name is required
  
                      </div>
  
                    </div>
                  </div>
                <div class="form-group">
                  <label class="form-label">Email address</label>
                  <input formControlName="email" [ngClass]="{'is-invalid':submitted && singupForm.get('email')?.errors}" type="email" class="form-control" id="exampleInputEmail1" required >

                  <div *ngIf="submitted && singupForm.get('email')?.errors" class = "text-danger">
                    <div *ngIf="submitted && singupForm.get('email')?.errors?.['required'] ">
                        Email is required

                    </div>

                  </div>
                </div>
                <div class="form-group">
                  <label  class="form-label">Password</label>
                  <input formControlName="password" [ngClass]="{'is-invalid':submitted && singupForm.get('password')?.errors}" type="password" class="form-control" id="exampleInputPassword1" required> 
                  <div *ngIf="submitted && singupForm.get('password')?.errors" class = "text-danger">
                    <div *ngIf="singupForm.get('password')?.errors?.['required'] ">Passwor required</div>
                    <div *ngIf="singupForm.get('minlength')?.errors ">password must be 8 characters</div>

                  </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 175px;">Sign Up</button>
              </form>
              <a routerLink="/login" style="margin-left: 125px;">Already User ? Click to Login !</a>
              <span style="color:rgb(16, 103, 8);font-size: 20px;">{{storemsg}}</span>

        </div>
    </div>
</div>
